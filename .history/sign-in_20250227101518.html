<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Sign In</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #1f2833
          url("https://source.unsplash.com/1600x900/?galaxy,stars") no-repeat
          center center/cover;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: rgba(31, 40, 51, 0.85);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        text-align: center;
        width: 300px;
      }

      h2 {
        font-family: monospace;
        margin-bottom: 15px;
        font-size: 22px;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: #0b0c10;
        color: #66fcf1;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #66fcf1;
        color: #0b0c10;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #45a29e;
      }

      a {
        color: #66fcf1;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸš€ Sign In</h2>
      <form id="signInForm" onsubmit="handleSignIn(event)">
        <input
          type="text"
          id="signInUsername"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="signInPassword"
          placeholder="Password"
          required
        />
        <button type="submit">Sign In</button>
      </form>
      <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
    </div>
    <div class="error" id="error_message" style="display: flex">
      <div class="error__icon">

  </body>
  <script>
    async function hashPassword(passwordToHash) {
      const encoder = new TextEncoder();
      const data = encoder.encode(passwordToHash);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray
        .map((byte) => byte.toString(16).padStart(2, "0"))
        .join("");
    }

    async function handleSignIn(event) {
      event.preventDefault();

      const username = document.getElementById("signInUsername").value;
      const signInPassword = document.getElementById("signInPassword").value;

      const password = await hashPassword(signInPassword);
      console.log(password);

      const response = await fetch("http://localhost:8080/auth/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      if (!response.ok) {
        document.getElementById("error_message").style.display = flex;
        return;
      }
      document
        .getElementById("closeError")
        .addEventListener("click", function () {
          document.getElementById("errorMessage").style.display = "none";
        });

      const data = await response.json();
      localStorage.setItem("token", data.token);
      window.location.href = "index.html";
    }
  </script>
</html>
